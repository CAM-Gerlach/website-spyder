[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = select
source = site.query('/authors')
width = 1/2

[fields.category]
label = Category
description = To add a new category modify the category field in the blog post model file (models/blog-post.ini)
type = select
choices = Releases, Previews, Status, News, Tutorials, Other

[fields.tags]
label = Tags
description = Tags are similar to categories, but they are generally used to describe your post in more detail. - To add a new tag modify the tags field in the blog post model file (models/blog-post.ini)
type = checkboxes
choices = Spyder3, Spyder4, new-release, major-release, minor-release, point-release, beta, development, feature, enhancement, change, plugin, spyder-unittest, guide, status-update, roadmap, appeal, milestone, team, media, presentation, award

[fields.summary]
label = Summary
type = string

[fields.twitter_handle]
label = Twitter Handle
type = string
width = 1/4
addon_label = @

[fields.pub_date]
label = Publication date
type = datetime
width = 1/4

[fields.allow_comments]
label = Allow Comments
type = boolean
default = yes
checkbox_label = Show comment box
width = 1/4

[fields.body]
label = Body
type = markdown
