[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/2

[fields.tags]
label = Tags
type = checkboxes
choices = iPython, Modes, Interpreter, PyQt, PySide, Winpython, Py3, v2-1-14, v2-3, release, v2-1, release, Features, iPython, v0-11, v2-3-2, release, Windows

[fields.category]
label = Category
type = select
choices = Releases, Spyder

[field.summary]
label = Summary
type = string

[fields.twitter_handle]
label = Twitter Handle
type = string
width = 1/4
addon_label = @

[fields.pub_date]
label = Publication date
type = datetime
width = 1/4

[fields.body]
label = Body
type = markdown
